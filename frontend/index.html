<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC-Suggests</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>MC-Suggests</h1>
    <div class="controls">
      <input id="query" type="text" placeholder="Search title, e.g., Solo Leveling" />
      <select id="engine">
        <option value="tfidf">TF-IDF</option>
        <option value="sbert">SBERT</option>
        <option value="hybrid">Hybrid</option>
      </select>
      <label class="alpha" title="Blend between SBERT (1.0) and TF-IDF (0.0)">
        Î± <input id="alpha" type="range" min="0" max="1" step="0.05" value="0.70" />
        <span id="alphaVal">0.70</span>
      </label>
      <button id="go">Recommend</button>
    </div>
    <div id="results" class="results"></div>
  </div>

  <script src="/static/app.js"></script>
  <script>
    window.API_BASE = '';
  </script>
</body>
</html>
